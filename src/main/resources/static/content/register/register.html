<div id="container" class="cls-container">
    <div id="bg-overlay" class="bg-img img-balloon"></div>
    <div class="cls-header cls-header-lg">
        <div class="cls-brand">
            <a class="box-inline">
                <span class="brand-title">Nifty <span class="text-thin">Admin</span></span>
            </a>
        </div>
    </div>
    <div class="cls-content">
        <div class="cls-content-lg panel">
            <div class="panel-body">
                <p class="pad-btm">Create an account</p>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-male"></i></div>
                                    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                    <input type="text" class="form-control" placeholder="E-mail" name="email" ng-model="user.email">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa  fa-mobile"></i></div>
                                    <input type="text" class="form-control" placeholder="Phone" name="phone" ng-model="user.phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mar-btm"><em></em></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="register()">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="pad-ver">
            Already have an account ? <a ui-sref="login" class="btn-link mar-rgt">Sign In</a>
        </div>
    </div>
</div>
